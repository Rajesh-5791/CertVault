<!-- Employee dashboard -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard</title>
    <script src="frontend.js" defer></script>
    <link rel="stylesheet" href="frontend.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to the Employee Dashboard</h1>
        <h2>Add Certificate</h2>
        <form id="addCertificateForm" onsubmit="getFormDetails(event)">
            <input type="hidden" id="certId" name="certId">
            <label for="courseName">Course Name:</label>
            <input type="text" id="courseName" name="courseName" placeholder="Enter the course name" required><br>
            <label for="issuingOrganization">Issuing Organization:</label>
            <input type="text" id="issuingOrganization" name="issuingOrganization" placeholder="Enter the issuing organization" required><br>
            <label for="issueDate">Issue Date:</label>
            <input type="date" id="issueDate" name="issueDate" required><br>
            <label for="expirationDate">Expiration Date:</label>
            <input type="date" id="expirationDate" name="expirationDate" required><br>
            <label for="credentialId">Credential ID:</label>
            <input type="text" id="credentialId" name="credentialId" placeholder="Enter the credential ID"><br>
            <label for="credentialUrl">Credential URL:</label>
            <input type="url" id="credentialUrl" name="credentialUrl" placeholder="Enter the credential URL"><br><br>
            <button type="submit">Save</button>
            <button onclick="clearForm()">Clear</button>
        </form>
        <h2>Certifications</h2>
        <div id="certificationsTable"></div>
        <button class="btn btnLogout" onclick="logout()">Logout</button>
        <button class="btn btnShowCertificates" onclick="fetchCertificates()">Show Certificates</button>
    </div>
</body>
</html>
