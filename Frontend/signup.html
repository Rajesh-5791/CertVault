<!-- Signup html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <script src="frontend.js"></script>
    <link rel="stylesheet" href="frontend.css">
</head>
<body>
    <div class="container">
        <h2>Signup</h2>
        <form onsubmit="handleSignup(event)">

            <label for="employeeId">Employee ID:</label>
            <input type="text" id="employeeId" name="employeeId" placeholder="Enter your employee ID" required><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required><br>

            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required><br>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

            <button type="submit">Sign Up</button>
            
        </form>
        <p>Already have an account? <a href="./login.html">Login</a></p>
    </div>
</body>
</html>
